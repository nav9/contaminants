<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Contaminants Explorer</title>

<link href="css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="css/styles.css">

<script src="lib/d3.v7.min.js"></script>
<script src="lib/jquery.min.js"></script>

</head>
<body class="bg-dark text-light">

<div class="container-fluid">

    <!-- Disclaimer -->
    <div id="disclaimer-wrapper" class="row">
        <div class="col-12">
            <div class="alert alert-warning alert-dismissible fade show mt-2" role="alert">
                <strong>Disclaimer:</strong>
                This is an independent research aggregation project.
                Information may be incomplete or inaccurate.
                Do NOT use this for medical decisions.
                Always consult qualified professionals.
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        </div>
    </div>

    <!-- Search Row -->
    <div class="row mt-3">
        <div class="col-md-9">
            <div class="input-group">
                <input type="text"
                       id="search-input"
                       class="form-control bg-dark text-light"
                       placeholder="Start typing symptoms, contaminants, foods, diseases, medicines, or places...">
                <button id="submit-btn" class="btn btn-primary">Search</button>
                <select id="gender-filter" class="form-select form-select-sm mt-2">
    <option value="all">All Genders</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
</select>
            </div>

            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="show-suggestions" checked>
                <label class="form-check-label" for="show-suggestions">
                    Show Suggestions
                </label>
            </div>

            <div id="suggestions" class="list-group mt-2"></div>

            <div id="tags-container" class="mt-2"></div>
            <div class="mt-2 small">
                <label>Evidence Filter</label>
                <input type="range" id="confidence-slider"
                    min="1" max="5" value="1"
                    class="form-range">
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="row mt-3">

        <!-- Graph -->
<div class="row mt-3 flex-grow-1" style="height: calc(100vh - 160px);">

    <div id="split-container" class="d-flex w-100 h-100">

        <!-- GRAPH PANEL -->
        <div id="graph-panel" class="h-100">
            <div class="panel-header p-2">
                Graph
            </div>

            <div class="graph-wrapper">
                <svg id="graph"></svg>

                <div id="zoom-controls" class="position-absolute bottom-0 end-0 p-2">
                    <button id="zoom-in" class="btn btn-sm btn-light">+</button>
                    <button id="zoom-out" class="btn btn-sm btn-light">âˆ’</button>
                    <button id="reset-view" class="btn btn-sm btn-light">Reset</button>
                </div>
            </div>
        </div>

        <!-- RESIZER -->
        <div id="resizer"></div>

        <!-- DETAILS PANEL -->
        <div id="details-panel" class="h-100">
            <div class="panel-header p-2 d-flex justify-content-between align-items-center">
                <span>Details</span>
                <button id="clear-details" class="btn btn-sm btn-outline-light">Clear</button>
            </div>

            <div id="info-content"></div>
        </div>



    </div>

</div>


    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/dataLoader.js"></script>
<script src="js/cache.js"></script>
<script src="js/levenshtein.js"></script>
<script src="js/search.js"></script>
<script src="js/graph.js"></script>
<script src="js/ui.js"></script>
<script src="js/main.js"></script>

</body>
</html>
