<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Contaminants & Health Visualization</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="disclaimer-banner">
        <span><strong>Disclaimer:</strong> This project is an amateur work and should be verified. Do not assume the information here is true. Consult a medical professional for medical advice.</span>
        <button id="close-disclaimer"><i class="fas fa-times"></i></button>
    </div>

    <div id="app-container">
        <div id="overlay-ui">
            <div id="search-section">
                <div id="search-bar-container">
                    <input type="text" id="search-input" placeholder="Search contaminants, foods, diseases, symptoms, places...">
                    <button id="submit-search"><i class="fas fa-search"></i></button>
                    <div id="suggestions-dropdown"></div>
                </div>
                <div id="search-options">
                    <label>
                        <input type="checkbox" id="show-suggestions" checked> Show suggestions
                    </label>
                </div>
                <div id="active-tags"></div>
            </div>
        </div>

        <div id="visual-display">
            <!-- D3.js Graph will be rendered here -->
            <div id="graph-controls">
                <button id="zoom-in" title="Zoom In"><i class="fas fa-plus"></i></button>
                <button id="zoom-out" title="Zoom Out"><i class="fas fa-minus"></i></button>
                <button id="reset-zoom" title="Reset View"><i class="fas fa-sync"></i></button>
            </div>
        </div>

        <div id="details-sidebar">
            <div id="sidebar-header">
                <h3>Details</h3>
                <button id="toggle-sidebar" title="Toggle Sidebar"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div id="sidebar-content">
                <p class="placeholder-text">Click on a node in the graph to view details.</p>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/search.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
